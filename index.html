<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link href="styles.css" rel="stylesheet" />
    <script src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="calculator">
        <form>
          <div>
            <input type="text" name="display" />
          </div>
          <div>
            <button type="button" id="top">AC</button>
            <button type="button" id="top">&larr;</button>
            <button type="button" id="top">%</button>
            <button type="button" id="sym">&divide;</button>
          </div>
          <div>
            <button type="button" onclick="display.value += '7' ">7</button>
            <button type="button">8</button>
            <button type="button">9</button>
            <button type="button" id="sym">x</button>
          </div>
          <div>
            <button type="button">4</button>
            <button type="button">5</button>
            <button type="button">6</button>
            <button type="button" id="sym">-</button>
          </div>
          <div>
            <button type="button">1</button>
            <button type="button">2</button>
            <button type="button">3</button>
            <button type="button" id="sym">+</button>
          </div>
          <div>
            <button type="button">0</button>
            <button type="button">.</button>
            <button type="button" id="sym-equal">=</button>
          </div>
        </form>
      </div>
    </div>
  </body>
</html>
